<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="35.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com"
            crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <form action="">
            <div>
                <label for="fonts">Select your font</label>
            <select name="fonts" id="fonts" class="select" value="Open Sans">
                <option value="Cairo">Cairo</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Roboto">Roboto</option>
            </select>
            </div>
            <div>
                <label for="color">Pick your color</label>
            <input class="opt" type="color" name="text color" value="#000000" id="color">
            </div>
            <div>
                <label for="font-size">Font Size</label>
                <input type="range" min="16" max="30" id="font-size" value="16" class="opt">
                <span id="slide-value"></span>
            </div>
        </form>
        <script src="35.js"></script>
    </body>
</html>
